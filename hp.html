<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄❤️❤️❤️片❤️❤️❤️乐❤️❤️❤️园❤️❤️❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        。video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }
        
        。blur-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        
        。age-verification {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 450px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: popup 0.5s ease-out;
        }
        
        @keyframes popup {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        。logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff4500;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        。title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        
        。description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        。buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        。btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        。btn-underage {
            background: #e74c3c;
            color: white;
        }
        
        .btn-underage:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-adult {
            background: #2ecc71;
            color: white;
        }
        
        .btn-adult:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .warning {
            position: fixed;
            bottom: -100px;
            left: 0;
            width: 100%;
            background: #e74c3c;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            transition: bottom 0.5s ease;
            z-index: 1000;
        }
        
        .warning.show {
            bottom: 0;
        }
        
        .access-granted {
            display: none;
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .access-title {
            font-size: 32px;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        
        .access-message {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .audio-status {
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }
        
        /* 备用控制按钮（仅自动播放失败时显示） */
        .audio-control-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background: #ff4500;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            display: none; /* 初始隐藏 */
        }
        
        .audio-control-btn:hover {
            background: #e03c00;
        }
    </style>
</head>
<body>
    <!-- 背景视频 -->
    <video class="video-background" id="bgVideo" loop muted playsinline autoplay>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-background-1647-large.mp4" type="video/mp4">
    </video>
    
    <div class="blur-overlay"></div>
    
    <!-- 原年龄验证界面完全保留 -->
    <div class="age-verification" id="ageVerification">
        <div class="logo">内容警告</div>
        <h1 class="title" id="title">年龄验证</h1>
        <p class="description" id="description">根据相关法律法规，您需要确认已年满18岁才能访问此内容。请选择您的年龄范围。</p>
        
        <div class="buttons">
            <button class="btn btn-underage" id="btnUnderage">未满18岁</button>
            <button class="btn btn-adult" id="btnAdult">已满18岁</button>
        </div>
        
        <p class="disclaimer" id="disclaimer">点击"已满18岁"即表示您确认已年满18岁并同意我们的使用条款。</p>
    </div>
    
    <div class="warning" id="warning">未满18岁不得入内！</div>
    
    <!-- 已满18岁界面 -->
    <div class="access-granted" id="accessGranted">
        <h2 class="access-title" id="accessTitle">笑死我了</h2>
        <p class="access-message" id="accessMessage">你还真tm想看黄片，你个low b，我真想拿那个筷子塞进你妈</p>
        <p class="additional-message" id="additionalMessage">tmd，笑死我了。</p>
        
        <!-- 备用播放按钮（自动播放失败时显示） -->
        <button class="audio-control-btn" id="toggleAudioBtn">点击播放恶搞音频</button>
        <p class="audio-status" id="audioStatus">音频准备播放中...</p>
    </div>

    <script>
        // 原文本保留
        const textVariables = {
            title: "年龄验证",
            description: "根据相关法律法规，您需要确认已年满18岁才能访问此内容。请选择您的年龄范围。",
            disclaimer: "点击'已满18岁'即表示您确认已年满18岁并同意我们的使用条款。",
            warning: "未满18岁不得入内！",
            accessTitle: "笑死我了",
            accessMessage: "你还真tm想看黄片，你个low b，我真想拿那个筷子塞进你妈",
            additionalMessage: "tmd，笑死我了。"
        };

        // 初始化文本
        document.getElementById('title').textContent = textVariables.title;
        document.getElementById('description').textContent = textVariables.description;
        document.getElementById('disclaimer').textContent = textVariables.disclaimer;
        document.getElementById('warning').textContent = textVariables.warning;
        document.getElementById('accessTitle').textContent = textVariables.accessTitle;
        document.getElementById('accessMessage').textContent = textVariables.accessMessage;
        document.getElementById('additionalMessage').textContent = textVariables.additionalMessage;

        // 获取初始元素
        const ageVerification = document.getElementById('ageVerification');
        const accessGranted = document.getElementById('accessGranted');
        const btnUnderage = document.getElementById('btnUnderage');
        const btnAdult = document.getElementById('btnAdult');
        const bgVideo = document.getElementById('bgVideo');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const audioStatus = document.getElementById('audioStatus');

        // 修复背景视频
        bgVideo.play().catch(() => {
            document.body.addEventListener('click', () => bgVideo.play(), { once: true });
        });

        // 未满18岁逻辑
        btnUnderage.addEventListener('click', function() {
            document.querySelector('.warning').classList.add('show');
            setTimeout(() => {
                document.body.innerHTML = `<div style="height:100vh;display:flex;justify-content:center;align-items:center;background:#f0f0f0;"><h1 style="color:#e74c3c;font-family:Arial,sans-serif;">访问被拒绝</h1></div>`;
            }, 2000);
        });

        // 核心：点击“已满18岁”后，动态创建音频并自动播放
        btnAdult.addEventListener('click', function() {
            // 1. 切换界面
            ageVerification.style.display = 'none';
            accessGranted.style.display = 'block';

            document。addEventListener('DOMContentLoaded', function() {
  // 创建音频元素
  const prankAudio = document.createElement('audio');
  prankAudio.loop = true; // 循环播放
  prankAudio.controls = false; // 隐藏控件，需显示可改为true

  // 创建音频源（适配你的仓库路径）
  const audioSource = document.createElement('source');
  // 关键路径：若prank.mp3和HTML文件在仓库根目录，直接写文件名即可
  audioSource.src = 'prank.mp3'; 
  audioSource.type = 'audio/mpeg'; // MP3格式，兼容性最强
  prankAudio.appendChild(audioSource);

  // 解决浏览器自动播放限制（必须用户交互触发）
  let hasPlayed = false;
  document.body.addEventListener('click', function() {
    if (!hasPlayed) {
      prankAudio.play().catch(err => {
        console.log('播放触发提示：', err); // 排查用，可删除
      });
      hasPlayed = true;
    }
  });

  // 插入页面（隐藏状态）
  prankAudio.style.display = 'none';
  document.body.appendChild(prankAudio);
});;

            // 3. 自动播放音频（点击按钮触发，符合浏览器交互要求）
            prankAudio.play().then(() => {
                audioStatus.textContent = '本地恶搞音频自动播放中~';
            }).catch(() => {
                // 极端情况自动播放失败，显示备用按钮
                audioStatus.textContent = '自动播放需确认，点击按钮播放~';
                toggleAudioBtn.style.display = 'inline-block';
                toggleAudioBtn.addEventListener('click', () => {
                    prankAudio.play();
                    audioStatus.textContent = '本地恶搞音频播放中~';
                    toggleAudioBtn.style.display = 'none';
                }, { once: true });
            });
        });
    </script>
</body>
</html>

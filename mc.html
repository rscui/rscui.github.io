<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>独立Minecraft网页版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        header {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            color: #4CAF50;
        }
        
        .tagline {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .game-container {
            flex: 1;
            min-width: 350px;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        #game-canvas {
            width: 100%;
            height: 500px;
            display: block;
            background: #0f1923;
            cursor: grab;
        }
        
        #game-canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            font-size: 1.1rem;
        }
        
        .control-panel {
            flex: 1;
            min-width: 350px;
            max-width: 350px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .panel-title {
            font-size: 2rem;
            margin-bottom: 15px;
            text-align: center;
            color: #4CAF50;
        }
        
        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 18px;
            border-radius: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }
        
        .btn:hover {
            background: #388E3C;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-pause {
            background: #FF9800;
        }
        
        .btn-pause:hover {
            background: #F57C00;
        }
        
        .btn-reset {
            background: #F44336;
        }
        
        .btn-reset:hover {
            background: #D32F2F;
        }
        
        .inventory {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .inventory-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .inventory-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .inventory-item.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .minecraft-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            opacity: 0.8;
            font-size: 1rem;
            margin-top: 30px;
        }
        
        .block-counter {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            #game-canvas {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="minecraft-icon">
                <i class="fas fa-cube"></i>
            </div>
            <h1>独立Minecraft网页版</h1>
            <p class="tagline">完全独立的浏览器版Minecraft - 无需加载外部网站</p>
        </header>
        
        <div class="main-content">
            <div class="game-container">
                <canvas id="game-canvas"></canvas>
                <div class="controls">
                    <p>WASD移动 | 鼠标控制视角 | 空格跳跃 | 左键放置 | 右键破坏 | 数字键1-8选择方块</p>
                </div>
            </div>
            
            <div class="control-panel">
                <h2 class="panel-title">游戏控制</h2>
                
                <div class="game-controls">
                    <button class="btn" id="start-btn">
                        <i class="fas fa-play"></i> 开始游戏
                    </button>
                    
                    <button class="btn btn-pause" id="pause-btn">
                        <i class="fas fa-pause"></i> 暂停游戏
                    </button>
                    
                    <button class="btn btn-reset" id="reset-btn">
                        <i class="fas fa-redo"></i> 重置世界
                    </button>
                    
                    <div class="inventory">
                        <div class="inventory-item selected" data-block="grass">
                            <i class="fas fa-square" style="color: #00AA00"></i>
                            <div>草地</div>
                        </div>
                        <div class="inventory-item" data-block="dirt">
                            <i class="fas fa-square" style="color: #8B4513"></i>
                            <div>泥土</div>
                        </div>
                        <div class="inventory-item" data-block="stone">
                            <i class="fas fa-square" style="color: #808080"></i>
                            <div>石头</div>
                        </div>
                        <div class="inventory-item" data-block="wood">
                            <i class="fas fa-square" style="color: #8B4513"></i>
                            <div>木头</div>
                        </div>
                        <div class="inventory-item" data-block="brick">
                            <i class="fas fa-square" style="color: #B22222"></i>
                            <div>砖块</div>
                        </div>
                        <div class="inventory-item" data-block="glass">
                            <i class="fas fa-square" style="color: rgba(155, 205, 255, 0.5)"></i>
                            <div>玻璃</div>
                        </div>
                        <div class="inventory-item" data-block="water">
                            <i class="fas fa-square" style="color: rgba(0, 85, 255, 0.6)"></i>
                            <div>水</div>
                        </div>
                        <div class="inventory-item" data-block="lava">
                            <i class="fas fa-square" style="color: rgba(255, 85, 0, 0.7)"></i>
                            <div>岩浆</div>
                        </div>
                    </div>
                    
                    <div class="stats">
                        <h3>游戏统计</h3>
                        <div class="stat">
                            <span>已放置方块:</span>
                            <span id="blocks-placed">0</span>
                        </div>
                        <div class="stat">
                            <span>游戏时间:</span>
                            <span id="game-time">00:00</span>
                        </div>
                        <div class="stat">
                            <span>当前区块:</span>
                            <span id="current-chunk">0, 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>完全独立的网页版Minecraft | 使用纯JavaScript和Canvas构建</p>
            <p>© 2025 独立Minecraft网页版 | 所有功能在浏览器中本地运行</p>
        </footer>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            isPlaying: false,
            isPaused: false,
            blocksPlaced: 0,
            startTime: 0,
            selectedBlock: 'grass',
            player: {
                x: 0,
                y: 0,
                z: 0,
                rotation: 0,
                tilt: 0
            },
            blocks: []
        };

        // 获取DOM元素
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const blocksPlacedEl = document.getElementById('blocks-placed');
        const gameTimeEl = document.getElementById('game-time');
        const currentChunkEl = document.getElementById('current-chunk');
        const inventoryItems = document.querySelectorAll('.inventory-item');

        // 设置canvas尺寸
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 方块颜色映射
        const blockColors = {
            'grass': '#00AA00',
            'dirt': '#8B4513',
            'stone': '#808080',
            'wood': '#8B4513',
            'brick': '#B22222',
            'glass': 'rgba(155, 205, 255, 0.5)',
            'water': 'rgba(0, 85, 255, 0.6)',
            'lava': 'rgba(255, 85, 0, 0.7)'
        };

        // 初始化游戏世界
        function initWorld() {
            gameState.blocks = [];
            // 创建基础地面
            for (let x = -10; x <= 10; x++) {
                for (let z = -10; z <= 10; z++) {
                    gameState.blocks.push({
                        x: x * 40,
                        y: -20,
                        z: z * 40,
                        type: Math.random() > 0.3 ? 'grass' : 'dirt'
                    });
                }
            }
            
            // 创建一些随机方块
            for (let i = 0; i < 20; i++) {
                gameState.blocks.push({
                    x: Math.random() * 400 - 200,
                    y: Math.random() * 100 - 50,
                    z: Math.random() * 400 - 200,
                    type: ['stone', 'wood', 'brick'][Math.floor(Math.random() * 3)]
                });
            }
        }

        // 绘制3D方块
        function drawBlock(x, y, z, size, type) {
            const color = blockColors[type] || '#FFFFFF';
            
            // 简单的3D投影
            const scale = 400 / (z + 400);
            const screenX = canvas.width / 2 + (x - gameState.player.x) * scale;
            const screenY = canvas.height / 2 - (y - gameState.player.y) * scale;
            const screenSize = size * scale;
            
            if (screenSize > 0) {
                ctx.fillStyle = color;
                ctx.fillRect(screenX - screenSize / 2, screenY - screenSize / 2, screenSize, screenSize);
                
                // 绘制边框
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(screenX - screenSize / 2, screenY - screenSize / 2, screenSize, screenSize);
            }
        }

        // 渲染游戏场景
        function renderGame() {
            // 清除画布
            ctx.fillStyle = '#87CEEB'; // 天空蓝
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制地平线
            ctx.fillStyle = '#32CD32'; // 草地绿
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
            
            // 按z坐标排序方块（简单的深度排序）
            const sortedBlocks = [...gameState.blocks].sort((a, b) => b.z - a.z);
            
            // 绘制所有方块
            sortedBlocks.forEach(block => {
                drawBlock(block.x, block.y, block.z, 40, block.type);
            });
            
            // 绘制玩家
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        // 游戏主循环
        function gameLoop() {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            renderGame();
            updateGameStats();
            requestAnimationFrame(gameLoop);
        }

        // 更新游戏统计信息
        function updateGameStats() {
            const elapsedTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (elapsedTime % 60).toString().padStart(2, '0');
            
            gameTimeEl.textContent = `${minutes}:${seconds}`;
            blocksPlacedEl.textContent = gameState.blocksPlaced;
            
            const chunkX = Math.floor(gameState.player.x / 400);
            const chunkZ = Math.floor(gameState.player.z / 400);
            currentChunkEl.textContent = `${chunkX}, ${chunkZ}`;
        }

        // 开始游戏
        startBtn.addEventListener('click', function() {
            if (!gameState.isPlaying) {
                gameState.isPlaying = true;
                gameState.isPaused = false;
                gameState.startTime = Date.now();
                gameState.blocksPlaced = 0;
                initWorld();
                gameLoop();
                startBtn.innerHTML = '<i class="fas fa-play"></i> 重新开始';
            } else {
                initWorld();
                gameState.blocksPlaced = 0;
                gameState.startTime = Date.now();
            }
        });

        // 暂停游戏
        pauseBtn.addEventListener('click', function() {
            if (gameState.isPlaying) {
                gameState.isPaused = !gameState.isPaused;
                pauseBtn.innerHTML = gameState.isPaused ? 
                    '<i class="fas fa-play"></i> 继续游戏' : 
                    '<i class="fas fa-pause"></i> 暂停游戏';
                
                if (!gameState.isPaused) {
                    gameLoop();
                }
            }
        });

        // 重置游戏
        resetBtn.addEventListener('click', function() {
            gameState.isPlaying = false;
            gameState.isPaused = false;
            gameState.blocksPlaced = 0;
            startBtn.innerHTML = '<i class="fas fa-play"></i> 开始游戏';
            pauseBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停游戏';
            
            ctx.fillStyle = '#0f1923';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            gameTimeEl.textContent = '00:00';
            blocksPlacedEl.textContent = '0';
            currentChunkEl.textContent = '0, 0';
        });

        // 选择方块
        inventoryItems.forEach(item => {
            item.addEventListener('click', function() {
                inventoryItems.forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                gameState.selectedBlock = this.dataset.block;
            });
        });

        // 键盘控制
        document.addEventListener('keydown', function(e) {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            switch(e.key.toLowerCase()) {
                case 'w':
                    gameState.player.z -= 10;
                    break;
                case 's':
                    gameState.player.z += 10;
                    break;
                case 'a':
                    gameState.player.x -= 10;
                    break;
                case 'd':
                    gameState.player.x += 10;
                    break;
                case ' ':
                    gameState.player.y += 10;
                    break;
                case 'shift':
                    gameState.player.y -= 10;
                    break;
                case '1': case '2': case '3': case '4': case '5': case '6': case '7': case '8':
                    const index = parseInt(e.key) - 1;
                    if (inventoryItems[index]) {
                        inventoryItems.forEach(i => i.classList.remove('selected'));
                        inventoryItems[index].classList.add('selected');
                        gameState.selectedBlock = inventoryItems[index].dataset.block;
                    }
                    break;
            }
        });

        // 鼠标控制 - 放置方块
        canvas.addEventListener('click', function(e) {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // 简单的放置逻辑（在实际位置放置方块）
            const blockX = Math.round((mouseX - canvas.width / 2 + gameState.player.x) / 40) * 40;
            const blockY = Math.round((canvas.height / 2 - mouseY + gameState.player.y) / 40) * 40;
            const blockZ = Math.round(gameState.player.z / 40) * 40;
            
            gameState.blocks.push({
                x: blockX,
                y: blockY,
                z: blockZ,
                type: gameState.selectedBlock
            });
            
            gameState.blocksPlaced++;
        });

        // 初始渲染
        ctx.fillStyle = '#0f1923';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#FFFFFF';
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('点击"开始游戏"按钮开始游玩', canvas.width / 2, canvas.height / 2);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
